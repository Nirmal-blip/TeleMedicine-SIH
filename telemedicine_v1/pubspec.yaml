name: telemedicine_v1
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  table_calendar: ^3.0.9
  firebase_core: ^4.1.0
  firebase_auth: ^6.0.2
  google_sign_in: ^6.2.1
  url_launcher: ^6.2.6
  permission_handler: ^11.0.1
  shared_preferences: ^2.1.1
  geolocator: ^10.0.0
  speech_to_text: ^6.6.0 # ðŸŽ¤ Convert speech to text (optional)
  google_maps_flutter: ^2.6.0
  image_picker: ^1.0.4 # ðŸ“· Pick images from camera/gallery

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.1

flutter_native_splash:
    color: "#ffffff"
    image: assets/images/app_icon.png
    android: true
    ios: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#ffffff" # optional
  adaptive_icon_foreground: "assets/images/app_icon.png" # optional for Android

flutter:
  assets:
    - assets/images/avatar.png
    - assets/images/punjab_initiative.png
    - assets/images/google.jpeg
    - assets/images/logo.jpg
    - assets/images/onboarding1.png
    - assets/images/onboarding2.png
    - assets/images/onboarding3.png
    - assets/images/doctor.png
    - assets/images/doctor1.png
    - assets/images/doctor2.png
    - assets/images/doctor3.png
    - assets/images/medicine.jpg
    - assets/images/medicine1.jpeg
    - assets/images/medicine2.jpg
    - assets/images/medicine3.jpeg
    - assets/images/medicine4.jpg
    - assets/images/doctor_app.jpg

  uses-material-design: true
